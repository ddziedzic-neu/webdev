<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<link href="gamedesign.css" rel="stylesheet">

<body>
    <div class="game wrapper">
        <div class="container">
            <h1>First Click Me game</h1>
            <p>Score: <span id="score">0</span></p>
            <button id="click-button">Click this button!</button>
        </div>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <button class="rps" data-choice="rock">Rock</button>
            <button class="rps" data-choice="scissors">Scissors</button>
            <button class="rps" data-choice="paper">Paper</button>
        </div>
        <div>
            <p>You choose: <span id="player-choice">-</span></p>
            <p>Computer chose: <span id="computer-choice">-</span></p>
            <p>Result: <span id="rps-result">-</span></p>
        </div>
    </div>
    <script src="clicker.js"></script>
</body>

</html>
