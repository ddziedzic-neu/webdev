<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
</head>

<link href="weatherdesign.css" rel="stylesheet">

<body>
    <div class="widget-wrapper">
        <h1>Today's Weather</h1>
        <input type="text" id="city-input" placeholder="Enter City">
        <button id="get-weather">Get Weather</button>
        <a href="forecastwidget.html">Go to 5-Day Forecast</a>

        <div id="current-weather">
            <h2 id="city-name">City</h2>
            <p id="condition">Condition</p>
            <p id="current-temp">-- °F</p>
            <p>High: <span id="temp-high">--</span> °F</p>
            <p>Low: <span id="temp-low">--</span> °F</p>
            <img id="weather-icon" alt="Weather icon">
        </div>
    </div>

    <script src="fetch-weather.js"></script>
</body>

</html>
